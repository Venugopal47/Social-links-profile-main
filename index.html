<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <figure>
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
      <figcaption>
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </figcaption>
    </figure>
    <div class="quote"><q>Front-end developer and avid reader</q></div>
    <button class="button">Github</button>
    <button class="button">Frontend Mentor</button>
    <button class="button">LinkedIn</button>
    <button class="button">Twitter</button>
    <button class="button">Instagram</button>
  </div>
</body>
</html>
